<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_contact_us.css">
    <script>app.js</script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightBlog</title>
</head>
<body>
    <header>
        <h1 id="logo">Sustainability on a Budget</h1>
    </header>
        
    <main>
        <div id="main-content">
            <aside>
                <section>
                    <div class="dropdown">
                        <button class="dropbtn">Explore</button>
                        <div class="dropdown-content">
                          <a href="index.html">Home</a>
                          <a href="articles.html">Sustainable Living</a>
                          <a href="contact_us.html">Contact Us</a>
                        </div>
                      </div>
                </section>
            </aside>
            <div>
                <article>
                    <header>
                        <h2>We'd love to hear from you!</h2>
                    </header>
                    <main>
                        <form action="" method="">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                            <br>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                            <br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <br>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <br>
                            <label for="country">Country:</label>
                            <select name="country" id="country">
                                <option value="england">England</option>
                                <option value="scotland">Scotland</option>
                                <option value="wales">Wales</option>
                                <option value="northern_ireland">Northern Ireland</option>
                            </select>
                            <br>
                            <label for="bio">Any thoughts on topics you'd like to hear about? Any comments? We'd love to hear what you have to say:</label>
                            <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                            <br>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Check the box to subscribe to our newsletter!</label>
                            <br>
                            <input type="submit" value="send">   
                        </form>
                    </main>
    </main>
    <footer>
        <h2>Sustainability on a Budget</h2>
        <section>
            <nav>
                <ul id="footer-ul">
                    <div>
                        <li><a href="index.html">Home</a></li>
                    <li><a href="articles.html">Sustainable Living</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                    </div>
                </ul>
            </nav>
        </section>
    </footer>
    
</body>
</html>
